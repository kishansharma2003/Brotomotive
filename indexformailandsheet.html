<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="style2.css" />

  <body>
    <div class="container">
      <div class="title">Appoinment Form</div>
      <div class="content">

        
        <form  method="post" name="google-sheet">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                type="text"
                placeholder="Enter your name"
                name="Full-Name"
                id="full-name"
              />
            </div>

            <div class="input-box">
              <span class="details">Car Name</span>
              <input
                type="text"
                placeholder="Enter your username"
                id="car-name"
                name="Car-Name"
              />
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                placeholder="Enter your email"
                name="E-mail"
                id="email"
              />
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="number"
                placeholder="Enter your number"
                name="Mobile-No"
                id="contact-no"
              />
            </div>

            <div class="input-box">
              <span class="details" class="input-box">Service Details</span>
              <textarea rows="5" cols="50" name="A-details" id="details"> </textarea>
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="date"
                placeholder="Appoinment Date"
                name="A-date"
                id="date"
              />
            </div>

            <div>
              <p class="title1">Upload Your Car Pictures</p>
              <input type="file" value="Book Now" accept="image/*" />
            </div>
          </div>

           <div class="button">
            <input type="submit" value="Book Appoinment" name="submit" onclick="Mail()"  />
          </div> 

        </form>
      </div>
    </div>

      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
